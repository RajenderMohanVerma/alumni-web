{% extends 'base.html' %}
{% block content %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&display=swap');

    :root {
        --primary-indigo: #6366f1;
        --primary-purple: #a855f7;
        --dark-slate: #0f172a;
        --glass-white: rgba(255, 255, 255, 0.95);
        --border-glass: rgba(99, 102, 241, 0.15);
    }

    body {
        background: #f1f5f9;
        font-family: 'Outfit', sans-serif;
        color: var(--dark-slate);
    }

    .premium-form-container {
        padding: 120px 2rem 5rem;
        max-width: 1000px;
        margin: 0 auto;
    }

    .form-hero {
        text-align: center;
        margin-bottom: 3.5rem;
    }

    .form-hero h1 {
        font-weight: 800;
        font-size: 3rem;
        background: linear-gradient(135deg, var(--primary-indigo), var(--primary-purple));
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        letter-spacing: -1.5px;
    }

    .form-card-premium {
        background: var(--glass-white);
        backdrop-filter: blur(20px);
        border: 1px solid var(--border-glass);
        border-radius: 32px;
        padding: 3.5rem;
        box-shadow: 0 25px 50px -12px rgba(99, 102, 241, 0.1);
        position: relative;
        overflow: hidden;
    }

    .form-card-premium::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 8px;
        background: linear-gradient(to right, var(--primary-indigo), var(--primary-purple));
    }

    .section-label {
        font-weight: 800;
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 2px;
        color: var(--primary-indigo);
        margin-bottom: 2rem;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .section-label::after {
        content: '';
        height: 1px;
        flex: 1;
        background: rgba(99, 102, 241, 0.2);
    }

    .input-group-premium {
        margin-bottom: 2rem;
    }

    .input-label-premium {
        font-weight: 700;
        font-size: 0.9rem;
        margin-bottom: 0.75rem;
        display: block;
        color: #475569;
    }

    .form-control-premium {
        width: 100%;
        padding: 14px 20px;
        border-radius: 16px;
        border: 2px solid #e2e8f0;
        background: #f8fafc;
        transition: 0.3s;
        font-weight: 500;
    }

    .form-control-premium:focus {
        border-color: var(--primary-indigo);
        background: white;
        box-shadow: 0 0 0 5px rgba(99, 102, 241, 0.08);
        outline: none;
    }

    .logo-upload-zone {
        border: 2px dashed #cbd5e1;
        border-radius: 20px;
        padding: 2rem;
        text-align: center;
        cursor: pointer;
        transition: 0.3s;
        background: #f8fafc;
        position: relative;
    }

    .logo-upload-zone:hover {
        border-color: var(--primary-indigo);
        background: rgba(99, 102, 241, 0.02);
    }

    .logo-preview-box {
        width: 100px;
        height: 100px;
        border-radius: 16px;
        overflow: hidden;
        margin: 0 auto 1rem;
        border: 1px solid #e2e8f0;
        background: white;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .logo-preview-box img {
        width: 100%;
        height: 100%;
        object-fit: contain;
    }

    .btn-publish {
        background: linear-gradient(135deg, var(--primary-indigo), var(--primary-purple));
        color: white;
        border: none;
        padding: 1.2rem 2.5rem;
        border-radius: 20px;
        font-weight: 800;
        font-size: 1.1rem;
        width: 100%;
        box-shadow: 0 10px 20px rgba(99, 102, 241, 0.2);
        transition: 0.3s;
        margin-top: 2rem;
    }

    .btn-publish:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 30px rgba(99, 102, 241, 0.3);
        color: white;
    }

    .back-btn {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        color: #64748b;
        text-decoration: none;
        font-weight: 600;
        transition: 0.3s;
        margin-bottom: 2rem;
    }

    .back-btn:hover {
        color: var(--primary-indigo);
    }
</style>

<div class="premium-form-container">
    <a href="{{ url_for('admin_jobs') }}" class="back-btn">
        <i class="fas fa-arrow-left"></i> Core Sync Return
    </a>

    <div class="form-hero">
        <h1 data-aos="fade-down">Post Career Node</h1>
        <p class="text-muted fs-5" data-aos="fade-up">Sync a new professional opportunity to the network matrix.</p>
    </div>

    <div class="form-card-premium animate__animated animate__fadeInUp">
        <form method="POST" enctype="multipart/form-data">
            <!-- Basic Identity -->
            <div class="section-label">Identity Profile</div>
            <div class="row g-4 mb-5">
                <div class="col-md-12">
                    <div class="input-group-premium">
                        <label class="input-label-premium">Position Title</label>
                        <input type="text" name="title" class="form-control-premium"
                            placeholder="e.g. Senior Neural Engineer" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="input-group-premium">
                        <label class="input-label-premium">Corporate Entity</label>
                        <input type="text" name="company" class="form-control-premium"
                            placeholder="e.g. Cyberdyne Systems" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="input-group-premium">
                        <label class="input-label-premium">Job Classification</label>
                        <select name="category" class="form-control-premium">
                            <option value="Technology">Technology & Engineering</option>
                            <option value="Design">Design & Creative</option>
                            <option value="Business">Business & Management</option>
                            <option value="Marketing">Marketing & Sales</option>
                            <option value="Other">Other Nodes</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Visual Asset -->
            <div class="section-label">Corporate Visuals</div>
            <div class="row mb-5">
                <div class="col-12">
                    <div class="logo-upload-zone" id="uploadZone">
                        <div class="logo-preview-box" id="previewBox">
                            <i class="fas fa-building fa-2x text-slate-300"></i>
                        </div>
                        <div class="fw-bold">Upload Company Logo</div>
                        <div class="small text-muted">SVG, PNG, or JPG (Max 2MB)</div>
                        <input type="file" name="company_logo" id="logoInput" hidden accept="image/*">
                    </div>
                </div>
            </div>

            <!-- Logistics -->
            <div class="section-label">Logistics & Rewards</div>
            <div class="row g-4 mb-5">
                <div class="col-md-6">
                    <div class="input-group-premium">
                        <label class="input-label-premium">Nexus Location</label>
                        <input type="text" name="location" class="form-control-premium"
                            placeholder="e.g. Mumbai / Remote">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="input-group-premium">
                        <label class="input-label-premium">Employment Protocol</label>
                        <select name="job_type" class="form-control-premium">
                            <option value="Full-time">Full-time</option>
                            <option value="Internship">Internship</option>
                            <option value="Part-time">Part-time</option>
                            <option value="Contract">Contract</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="input-group-premium">
                        <label class="input-label-premium">Compensation Bracket</label>
                        <input type="text" name="salary" class="form-control-premium" placeholder="e.g. 12-15 LPA">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="input-group-premium">
                        <label class="input-label-premium">Sync Deadline</label>
                        <input type="date" name="deadline" class="form-control-premium">
                    </div>
                </div>
                <div class="col-12">
                    <div class="input-group-premium">
                        <label class="input-label-premium">Application Vector (URL or Email)</label>
                        <input type="text" name="apply_link" class="form-control-premium"
                            placeholder="https://careers.company.com/apply">
                    </div>
                </div>
            </div>

            <!-- Deep Data -->
            <div class="section-label">Node Specifications</div>
            <div class="row g-4">
                <div class="col-12">
                    <div class="input-group-premium">
                        <label class="input-label-premium">Required Skill Matrix (Comma Separated)</label>
                        <input type="text" name="skills" class="form-control-premium"
                            placeholder="Python, TensorFlow, GraphQL">
                    </div>
                </div>
                <div class="col-12">
                    <div class="input-group-premium">
                        <label class="input-label-premium">Role Manifesto (Description)</label>
                        <textarea name="description" class="form-control-premium" rows="6"
                            placeholder="Define the impact of this role..."></textarea>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-publish">
                <i class="fas fa-rocket me-2"></i> Deploy to Network
            </button>
        </form>
    </div>
</div>

<script>
    document.getElementById('uploadZone').addEventListener('click', () => {
        document.getElementById('logoInput').click();
    });

    document.getElementById('logoInput').addEventListener('change', function (e) {
        const reader = new FileReader();
        reader.onload = function (e) {
            const previewBox = document.getElementById('previewBox');
            previewBox.innerHTML = `<img src="${e.target.result}" alt="Logo Preview">`;
        }
        if (this.files[0]) {
            reader.readAsDataURL(this.files[0]);
        }
    });
</script>
{% endblock %}
